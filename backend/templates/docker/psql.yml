version: "3.9"
services:
  db:
    image: postgres
    restart: always
    container_name: postgres-local
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatgpt_clone
    ports:
      - "5432:5432"
    volumes:
      - "../../tmp/psql/data:/var/lib/postgresql/data"
    working_dir: /var/lib/postgresql/data
